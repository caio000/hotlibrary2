<mz-modal [fixedFooter]="false" class="loading-modal">
  <mz-modal-header>
    <h4 class="center-align">Carregando...</h4>
  </mz-modal-header>
  <mz-modal-content>
    <div class="row">
      <div class="col s2 offset-s5">
        <mz-spinner
          class="center-align"
          [color]="'red'"
          [size]="'big'">
        </mz-spinner>
      </div>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
  </mz-modal-footer>
</mz-modal>
